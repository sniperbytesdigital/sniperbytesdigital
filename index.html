<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER BYTES - Wisdom of the Serpent</title>
    <script>
        // Redirect based on screen size
        function redirectToProperVersion() {
            if (window.innerWidth > 768) {
                window.location.href = 'desktop.html';
            } else {
                // Force mobile version to load without checking screen size again
                window.location.href = 'mobile.html?force=true';
            }
        }
        
        // Redirect immediately
        redirectToProperVersion();
        
        // Also handle resize if needed
        window.addEventListener('resize', function() {
            clearTimeout(this.resizeTimer);
            this.resizeTimer = setTimeout(redirectToProperVersion, 250);
        });
    </script>
    <style>
        body {
            background: #0a0f0c;
            color: #00ff88;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            font-size: 1.5rem;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff88;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div>SNIPER BYTES</div>
        <div>Loading optimal version...</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
